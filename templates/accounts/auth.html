{% extends "base.html" %}

{% block content %}

<style>
    .form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 120px;
        margin-bottom: 120px;
    }

    .form-container p {
        font-weight: bold;
        font-size: 16px;
        margin: 30px;
    }

    .form-container input {
        margin: 0 10px;
    }

    .form-btn {
        background: white;
        border: 3px solid var(--main-bluegreen);
        border-radius: 50px;
        width: 150px;
        padding: .5rem 1rem;
        color: var(--main-bluegreen);
        font-weight: bold; 
        font-size: 16px;
        margin: 0 auto;
        transition: border 0.1s ease-out;
    }

    .form-btn:hover {
        border: 3px solid var(--main-lightorange);
    }

    .form-container div {
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>

<div class='form-container'>
    <h1>{{ title }}</h1>

    {% include "components/form.html" with form=form btn_label=btn_label %}
    
</div>

{% endblock content %}
